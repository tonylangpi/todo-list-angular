<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>My Day</h1>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new task"
          autofocus
          type="text"
          [formControl]="tareaCtrl"
          (keyup.enter)="changeHandler()"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      <pre>
        <code>
          {{tareas() | json}}
        </code>
      </pre>
      <section class="main">
        <ul class="todo-list">
          <!-- <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Learn JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li> -->
          <li *ngFor="let tarea of tareas(); index as i">
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="tarea.completed" (change)="estadoTarea($event, i)"  />
              <label>{{tarea.title}}</label>
              <!-- <label>{{tarea.completed ? 'completado' : 'pendiente'}}</label> -->
              <button class="destroy" (click)="deleteTarea(i)"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <!-- <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li> -->
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count" *ngIf="tareas().length > 1; else singular"><strong>{{tareas().length}}</strong > items left</span>
        <ng-template #singular>
          <span class="todo-count"><strong>{{tareas().length}}</strong > item left</span>
        </ng-template>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a routerLink="/" class="selected">All</a>
          </li>
          <li>
            <a routerLink="/pending">Pending</a>
          </li>
          <li>
            <a routerLink="/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
